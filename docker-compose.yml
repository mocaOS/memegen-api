version: "3.8"

services:
  memegen:
    build:
      context: .
      dockerfile: Containerfile
    container_name: memegen
    ports:
      - "5001:5000"
    environment:
      - DOMAIN=${DOMAIN:-}
      - PORT=5000
      - DEFAULT_WATERMARK=${DEFAULT_WATERMARK:-}
      - DEBUG=${DEBUG:-false}
      - MAX_REQUESTS=${MAX_REQUESTS:-0}
      - MAX_REQUESTS_JITTER=${MAX_REQUESTS_JITTER:-0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/docs/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
