name: Sync Upstream

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: "0 2 * * *"
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/jacebrowning/memegen.git || true
          git fetch upstream

      - name: Merge upstream/main into main
        id: merge
        run: |
          git checkout main
          git merge upstream/main --no-edit || exit 0
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.merge.outputs.has_changes == 'true'
        run: |
          git push origin main

      - name: Create Pull Request if conflicts
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '⚠️ Upstream sync conflicts detected';
            const body = 'Automatic merge from upstream failed. Please resolve conflicts manually.';

            // Check if PR already exists
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:main`,
              base: 'main',
              state: 'open'
            });

            if (existingPRs.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['upstream-sync', 'conflicts']
              });
            }
